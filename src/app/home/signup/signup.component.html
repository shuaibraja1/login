<div class="container">
    <div class="row">
       <div class="col-md-6">
         <div class="card">
          <div class="text-center">
          <h1 style="color:rgb(242, 242, 242);">signup</h1>
          <h6 style="color:rgb(242, 242, 242);">register yourself!!</h6>
          </div>
          <form [formGroup]="signupform" (ngSubmit)="signup()"> 
            <form style="color:rgb(242, 242, 242);">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input formControlName="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Moblie Number</label>
                <input formControlName="mobile" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your Number with anyone else.</div>
              </div>
             <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">Email Address</label>
                 <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                 <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
               </div>
              
               <button type="submit" class="btn btn-primary">signup</button>

          </form><br></form>
         
           <a style="color: white;" routerLink="/Home/Home/homelogin">Already have Registered? click tologin</a>
       
          </div>
         </div>
 
        </div>
 </div>
